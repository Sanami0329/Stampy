{% extends "app/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="w-96 mx-auto flex flex-col items-center gap-6 bg-gray-200 rounded-3xl p-8">
      <h1 class="text-2xl font-bold text-center">ログイン</h1>
      <form class="w-full flex flex-col items-center" action="" method="POST">
        <div class="w-full space-y-4">
            <div class="flex flex-col gap-2">
              <label for="email" class="">メールアドレス</label>
              <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required class="h-8 px-2">
            </div>
            <div class="flex flex-col gap-2">
              <label for="password" class="">パスワード</label>
              <input type="password" id="password" name="password" placeholder="パスワードを入力してください" required class="h-8 px-2">
              <a href="#" class="text-right text-sm text-blue-500 underline hover:text-blue-700 mt-2">パスワードを忘れた場合</a>
            </div>
        </div>
        <button class="text-lg bg-blue-500 hover:bg-blue-700 text-white font-bold mt-10 py-2 px-4 rounded" type="submit">ログイン</button>
      </form>
    </div>
{% endblock %}
